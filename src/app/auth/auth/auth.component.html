<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="isErrorOccured">
            <p>{{ error }}</p>
        </div> -->
        <app-alert *ngIf="error" [message]="error"></app-alert>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                type="email" 
                class="form-control"
                ngModel
                name="email"
                required
                email>
            </div>
            <div class="form-group">
                <label for="passowrd">Password</label>
                <input 
                type="password" 
                class="form-control"
                ngModel
                name="password"
                required
                minlength="6">
            </div>
            <div>
                <button 
                class="btn btn-primary" 
                type="submit"
                [disabled]="!authForm.valid">
                    {{ isLoggedInMode ? 'Login' : 'Sign Up' }}
                </button>&nbsp;|
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                    Switch to {{ isLoggedInMode ? 'Sign Up' : 'Login' }}
                </button>
            </div> 
        </form>
    </div>
</div>
